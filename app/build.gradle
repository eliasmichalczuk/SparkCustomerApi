plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.flywaydb.flyway" version "7.8.2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.sparkjava:spark-core:2.3'
    
    implementation "org.flywaydb:flyway-core:7.8.2"
    
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
	// https://mvnrepository.com/artifact/org.jdbi/jdbi
	implementation group: 'org.jdbi', name: 'jdbi3-core', version: '3.10.0'
	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.30.Final'
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.24'
	
	
    testImplementation group: 'junit', name: 'junit', version: '4.+'
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'
    // https://mvnrepository.com/artifact/com.google.inject/guice
	implementation group: 'com.google.inject', name: 'guice', version: '5.0.1'
    

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.elias.spark.App'
}

flyway {
    url = 'jdbc:mysql://localhost:5432/sparkCustomerDb'
    user = 'dev'
    password = 'dev'
    driver = 'com.mysql.jdbc.Driver'
    schemas = ['default']
}

